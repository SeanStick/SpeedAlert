<!DOCTYPE HTML><html>
    <head>
        <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="UTF-8">
        <title>SpeedAlert</title>
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" name="viewport">

    			<link rel="shortcut icon" href="images/favicon.png">

        <link href="worklight/worklight.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <script>
		// Define WL namespace.
		var WL = WL ? WL : {};
		/**
		 * WLClient configuration variables.
		 * Values are injected by the deployer that packs the gadget.
		 */
		 WL.StaticAppProps = {
   "APP_DISPLAY_NAME": "SpeedAlert",
   "APP_ID": "SpeedAlert",
   "APP_SERVICES_URL": "\/apps\/services\/",
   "APP_VERSION": "1.0",
   "ENVIRONMENT": "android",
   "LOGIN_DISPLAY_TYPE": "embedded",
   "WORKLIGHT_NATIVE_VERSION": "1388915884",
   "WORKLIGHT_PLATFORM_VERSION": "6.2.0.00.20141002-1640",
   "WORKLIGHT_ROOT_URL": "\/apps\/services\/api\/SpeedAlert\/android\/"
};
</script>
		<script src="worklight/cordova.js"></script>
		<script src="worklight/wljq.js"></script>
		<script src="worklight/worklight.js"></script>
		<script src="worklight/checksum.js"></script>
		<script>window.$ = window.jQuery = WLJQ;</script>
    </head>
    <body style="display: none;">
    		<!--application UI goes here-->
        <script src="js/initOptions.js"></script>
    		<script src="js/main.js"></script>
    		<script src="js/messages.js"></script>
    		<button onClick="getLocation();">Get Location</button>
        <div id="latLong">
    			Current Latitude <div id="curLatitude"></div>
    			Current Longitude <div id="curLongitude"></div>
        </div>
        <button onClick="watchLocation();">Watch Location</button>
        <div id="latLong">
    			Live Latitude <div id="liveLatitude"></div>
    			Live Longitude <div id="liveLongitude"></div>
        </div>
    </body>
