<div id="saveSettings"><button class="greenButton" onClick="saveSettings();">Save</button></div>
<div class="clearBoth"></div>

<div>Accuracy: <input type="text" data-slider-range=".160935,.804674" id="howFarSlide"></div>
<div>Max speedometer: <input type="number" id="maxSpeed" value="" /></div>
<div>Pull data: <input type="number" id="howOften" value="" /></div>
<div>Auto Start: <input type="checkbox" id="autoStart" value="" /></div>
<div>Compass Type: 
<select name="compassType" id="compassType">
	<option value="0">None</option>
	<!--<option value="1">Image</option>-->
	<option value="2">Text</option>
</select>
</div>
<div>Play sound when speeding over: <input type="number" id="playSound" value="" /></div>
<div> Select theme: 
	<input type="radio" id="theme1" name="myTheme" value="theme1.css" /> Blue
	<input type="radio" id="theme2" name="myTheme" value="theme2.css" /> Orange
	<input type="radio" id="theme3" name="myTheme" value="theme3.css" /> Pink
</div>
